<body>
    <div id="fb-root"></div>

        <div class="floating-item-container">
            <div class="button-container"> <a href="#" class="btn btn-float "> <i class="mdi-social-people-outline"></i> </a> </div>
            <div class="modal"> <a href="#" class="close"> <i class="mdi-navigation-close"></i> </a>

                    <div class="fb-login-button" data-max-rows="5" data-size="medium" data-show-faces="true" data-auto-logout-link="true"></div>
                </div>
            </div>
        </div>

        <div class="floating-item-container2">
            <div class="button-container"> <a href="#" class="btn2 btn-float "> <i class="mdi-image-palette"></i> </a> </div>
            <div class="modal"> <a href="#" class="close"> <i class="mdi-navigation-close"></i> </a>
                <div class="modal-content">
                    Color Palette
                </div>
            </div>
        </div>

    </div>

        init();
        animate();
